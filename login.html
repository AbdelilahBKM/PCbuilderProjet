<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="login container ml-5 mt-5">
        <h1 class="text-center">Hello Again!</h1>
        <form class="needs-validation" action="article.html" onsubmit="return login()">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email">
                <span class="invalid-email"></span>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password">
                <span class="invalid-password"></span>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="show" onclick="showPassword()">
                <label class="form-check-label" for="check">Show password</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="SIGN IN">
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
